<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>HAOTOWN-高德地图</title>
    <style type="text/css">
    	.amap-copyright,.amap-logo{
	    	display:none!important;
    	}
    </style>
    	<script type="text/javascript">
	function getArgs() {
    var args = {};
        var query = location.search.substring(1);
         // Get query string
    var pairs = query.split("&");
                    // Break at ampersand
     for(var i = 0; i < pairs.length; i++) {
            var pos = pairs[i].indexOf('=');
             // Look for "name=value"
            if (pos == -1) continue;
                    // If not found, skip
                var argname = pairs[i].substring(0,pos);// Extract the name
                var value = pairs[i].substring(pos+1);// Extract the value
                value = decodeURIComponent(value);// Decode it, if needed
                args[argname] = value;
                        // Store as a property
        }
    return args;// Return the object
 	}
	</script>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=f2ca0f96116a905ea3bab39a5e4421d8"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
	var cs=getArgs();
	if(cs.lat&&cs.lng){}else{alert('eero')}
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [cs.lng,cs.lat],//地图中心点
        zoom: 17 //地图显示的缩放级别
    });
    //添加点标记，并使用自己的icon
    new AMap.Marker({
        map: map,
		position:[cs.lng,cs.lat],
        icon: new AMap.Icon({            
            size: new AMap.Size(40, 50),  //图标大小
            image: "https://webapi.amap.com/theme/v1.3/images/newpc/way_btn2.png",
            imageOffset: new AMap.Pixel(0, -60)
        })        
    });
</script>
</body>
</html>
